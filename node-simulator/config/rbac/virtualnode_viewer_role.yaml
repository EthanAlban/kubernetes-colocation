# permissions for end users to view virtualnodes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: virtualnode-viewer-role
rules:
- apiGroups:
  - infra.keep.cn
  resources:
  - virtualnodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - infra.keep.cn
  resources:
  - virtualnodes/status
  verbs:
  - get
